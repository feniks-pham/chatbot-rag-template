# =============================================================================
# TRUNG NGUYEN CHATBOT - KUBERNETES DEPLOYMENT
# =============================================================================

# -----------------------------------------------------------------------------
# CONFIGMAPS
# -----------------------------------------------------------------------------

apiVersion: v1
kind: ConfigMap
metadata:
  name: chatbot-backend-config
  namespace: default
  labels:
    env: prod
data:
  APP_ENV: "prod"
  DATABASE: "postgres"
  LOG_LEVEL: "INFO"
  LLM_MODEL: "gemini-2.5-flash"
  TTS_MODEL: "zalo-tts-vi"
  TTS_SPEAKER_ID: "1"
  TTS_SPEED: "1.0"
  TTS_ENCODE_TYPE: "1"
  GEMINI_TTS_VOICE_LANGUAGE_CODE: "vi-VN"
  GEMINI_TTS_VOICE_NAME: "vi-VN-Standard-C"
  GEMINI_TTS_AUDIO_ENCODING: "MP3"
  GEMINI_TTS_SPEAKING_RATE: "1.0"
  GEMINI_TTS_PITCH: "0.0"
  GEMINI_TTS_SAMPLE_RATE_HERTZ: "24000"
  EMBEDDING_MAX_TOKENS: "8190"
  LOG_DIR: "/app/logs"
  S3_PATH: "trung-nguyen-docs"  # Update with actual value
  S3_ENDPOINT_URL: "https://hcm04.vstorage.vngcloud.vn"  # Update with actual value
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: chatbot-frontend-config
  namespace: default
  labels:
    env: prod
data:
  API_BASE_URL: "http://chatbot-backend:8000/api"  # Service DNS name in K8s

# -----------------------------------------------------------------------------
# SECRETS
# -----------------------------------------------------------------------------

---
apiVersion: v1
kind: Secret
metadata:
  name: chatbot-backend-secret
  namespace: default
  labels:
    env: prod
type: Opaque
stringData: # Use stringData instead of data to avoid base64 encoding
  DATABASE_URL: "postgresql://postgres:postgres123@postgres:5432/trung_nguyen_chatbot"
  OPENSEARCH_URL: "your_opensearch_url"
  LLM_API_URL: "your_llm_api_url"  # Update
  LLM_API_KEY: "your_llm_api_key"  # Update
  TTS_API_URL: "your_tts_api_url"  # Update
  TTS_API_KEY: "your_tts_api_key"  # Update
  GEMINI_TTS_API_URL: "your_gemini_tts_api_url"
  GEMINI_TTS_API_KEY: "your_gemini_tts_api_key"
  EMBEDDING_API_URL: "your_embedding_api_url"  # Update
  EMBEDDING_API_KEY: "your_embedding_api_key"  # Update
  EMBEDDING_MODEL_NAME: "your_embedding_model_name"  # Update
  HF_TOKEN: "your_huggingface_token"  # Update
  AWS_ACCESS_KEY_ID: "your_aws_access_key_id"  # Update
  AWS_SECRET_ACCESS_KEY: "your_aws_secret_key_id"  # Update

# -----------------------------------------------------------------------------
# DEPLOYMENTS
# -----------------------------------------------------------------------------

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chatbot-backend
  template:
    metadata:
      labels:
        app: chatbot-backend
    spec:
      containers:
        - name: backend
          image: chatbot-rag-template-backend 
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: chatbot-backend-config
            - secretRef:
                name: chatbot-backend-secret
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: templates
              mountPath: /app/templates
          # livenessProbe:
          #   httpGet:
          #     path: /health
          #     port: 8000
          #   initialDelaySeconds: 30
          #   periodSeconds: 10
          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: 8000
          #   initialDelaySeconds: 5
          #   periodSeconds: 10
      volumes:
        - name: logs
          emptyDir: {}
        - name: templates
          emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chatbot-frontend
  template:
    metadata:
      labels:
        app: chatbot-frontend
    spec:
      containers:
        - name: frontend
          image: chatbot-rag-template-frontend 
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8501
          envFrom:
            - configMapRef:
                name: chatbot-frontend-config
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 5
            periodSeconds: 5

# -----------------------------------------------------------------------------
# SERVICES
# -----------------------------------------------------------------------------

---
apiVersion: v1
kind: Service
metadata:
  name: chatbot-backend
spec:
  type: LoadBalancer
  selector:
    app: chatbot-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  sessionAffinity: ClientIP  # Sticky session
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
---
apiVersion: v1
kind: Service
metadata:
  name: chatbot-frontend
spec:
  type: LoadBalancer
  selector:
    app: chatbot-frontend
  ports:
    - protocol: TCP
      port: 8501
      targetPort: 8501
  sessionAffinity: ClientIP  # Sticky session
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours 