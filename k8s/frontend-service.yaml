apiVersion: v1
kind: Service
metadata:
  name: chatbot-frontend
spec:
  type: LoadBalancer
  selector:
    app: chatbot-frontend
  ports:
    - protocol: TCP
      port: 8501
      targetPort: 8501
  sessionAffinity: ClientIP  # Sticky session
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours